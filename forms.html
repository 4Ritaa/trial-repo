<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" name="Name" id="name" required>
        <br><br>
        <label for="date">Date:</label>
        <input type="date" name="Date" id="date">
        <br><br>
        <label for="gender">Gender</label>
        <br><br>
        <label for="gender">Male:</label>
        <input type="radio" name="Gender" id="Gender" >
        <label for="gender">Female:</label>
        <input type="radio" name="Gender" id="Gender" >
        <br><br>
        <label for="address">Address:</label>
        <input type="text" name="Address" id="address" >
        <br><br>
        <label for="telephone">Telephone:</label>
        <input type="tel" name="Telephone" id="telephone" >
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="jane@mail.com">
        <br><br>
        <label for="course">Course:</label>
        <select>
            <option value=""></option>
            <option value="Web Development">Web Development</option>
            <option value="Python">Python</option>
            <option value="Database">Database</option>
            <option value="Dart with Flutter">Dart with Flutter</option>
            <option value="Entreprenuership">Entreprenuership</option>
            <option value="Software Principles">Software Principles</option>
        </select>
        <br><br>
        <input type="submit" name="Submit" id="submit" value="Register">
        <br>
        <input type="reset" name="Reset" id="reset" value="Cancel">



    </form>
</body>
</html>
